    <main>
        <section class="compare-excels-section">

                    <label for="inputExcel"> Upload original Excel</label>

                <div class="input-group">

            </div>

            <p class="compare-excels__explain-text">This get the tokens missing in Excel file 2</p>
            <div class="compare-excels__output">
                <p>Missing:</p>
                <pre id="output"></pre>
            </div>
